<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cadastro</title>
    <!-- Principal CSS do Bootstrap -->
    <link href="./bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Estilos customizados para esse template -->
    <link href="./css/loginStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bg.css">
  </head>

  <body class="text-center" action="cadastrar.jsp">
    <form class="form-signin">
      <img class="mb-4" src="./img/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal text-light">Faça seu cadastro</h1>
      <label for="inputName" class="sr-only">Nome de usuário</label>
      <input type="text" id="inputName" name="nome_user" class="form-control" placeholder="Seu nome" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Seu email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-success btn-block" type="submit">Cadastrar-se</button>
      <p class="mt-5 mb-3 text-light">&copy; 2022</p>
    </form>
  </body>
</html>
